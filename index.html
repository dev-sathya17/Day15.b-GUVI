<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation using Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 id="title">DOM Manipulation with Forms</h1>
    <p id="description">
      In this DOM Manipulation task, we get inputs from the form and append them
      to the table beside the form. CSS is applied via external style sheet.
    </p>
    <div class="container">
      <form id="form">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input
            type="text"
            id="first-name"
            placeholder="First Name:"
            required
          />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" placeholder="Last Name:" required />
        </div>
        <div class="form-group">
          <label for="last-name">E-mail:</label>
          <input type="email" id="email" placeholder="E-mail:" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea
            name="address"
            id="address"
            placeholder="Address:"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="pincode">PIN Code:</label>
          <input type="text" id="pincode" placeholder="Pin code:" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="radios">
          <label for="food1">Rice</label>
          <input type="radio" name="food1" value="Rice" />
          <label for="food2">Chapathi</label>
          <input type="radio" name="food1" value="Chapathi" />
          <label for="food3">Idly</label>
          <input type="radio" name="food1" value="Idly" />
          <label for="food4">Dosa</label>
          <input type="radio" name="food1" value="Dosa" />
          <label for="food5">Biryani</label>
          <input type="radio" name="food1" value="Biryani" />
        </div>
        <div class="radios">
          <label for="food1">Rice</label>
          <input type="radio" name="food2" value="Rice" />
          <label for="food2">Chapathi</label>
          <input type="radio" name="food2" value="Chapathi" />
          <label for="food3">Idly</label>
          <input type="radio" name="food2" value="Idly" />
          <label for="food4">Dosa</label>
          <input type="radio" name="food2" value="Dosa" />
          <label for="food5">Biryani</label>
          <input type="radio" name="food2" value="Biryani" />
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" placeholder="State:" />
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" placeholder="Country:" />
        </div>
        <input
          type="submit"
          value="SUBMIT"
          id="submit"
          class="btn btn-primary"
        />
      </form>
      <div class="tableContainer">
        <table class="table table-responsive">
          <thead class="table-info">
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>EMAIL</th>
            <th>ADDRESS</th>
            <th>PINCODE</th>
            <th>GENDER</th>
            <th>FOOD</th>
            <th>STATE</th>
            <th>COUNTRY</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
